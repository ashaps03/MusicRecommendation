<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wpstyle.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form id="multiStepForm">
            <!-- Step 1 -->
            <div class="container mt-1 mr-5">
                <form class="mt-4 ml-5 mr-5" id="signupForm" class="mt-4">
                    <h2  style="font-family: 'Inter', sans-serif; font-size: 40px; color: white; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);"><strong>Login</strong></h2>                    
                    <input type="text" id="email" name="email" placeholder="Email" style="background-image: url('{{ url_for('static', filename='images/mail.png') }}'); background-repeat: no-repeat; background-position: calc(100% - 20px) center;" />
                    <input type="password" id="password" name="password" placeholder="Password" style="background-image: url('{{ url_for('static', filename='images/lock.png') }}'); background-repeat: no-repeat; background-position: calc(100% - 20px) center; padding-left:30px;" />
                    <input class="mt-5 mb-3" type="submit" id="login" name="login" value="Login">
                    <p style="text-align: center;">Don't have an account? <a href="/register">Register</a></p>                
                </form>
            </div>
                <div class="form-group">
                    <label for="role">What's your role?</label>
                    <select id="role" name="role">
                        <option value="">Select</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
                <button type="button" class="btn-next">Next</button>
            </div>
            <!-- Step 2 -->
            <div class="form-step">
                <h2>More Questions</h2>
                <button type="button" class="btn-prev">Previous</button>
                <button type="button" class="btn-next">Next</button>
            </div>
            <!-- Additional Steps -->
            <!-- Step 3 -->
            <div class="form-step">
                <h2>Final Step</h2>
                <!-- Additional form elements for the final step -->
                <button type="button" class="btn-prev">Previous</button>
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="form-progress">
            <div class="form-progress-bar"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {{ config | tojson }};
    </script>
    
    <script src="{{ url_for('static', filename='javascript/form.js') }}"></script>
</body>
</html>
