<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wpstyle.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container ">
            <div class="card-body d-flex flex-column">
                <div class="form-container flex-grow-1">
                    <form id="multiStepForm">
                        <!-- Step 1 -->
                        <div class="form-step form-step-active">
                            <h2  style="font-family: 'Inter', sans-serif; font-size: 40px; color: white; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);"><strong>Welcome, tell us a little about yourself!</strong></h2>
                            <p>Your information helps us personalize <strong> your experience</strong>.</p>
                            <div class="form-group">
                                <input type="text" id="nameInput" name="nameInput" class="form-control" placeholder="Name" required onkeypress="return /[a-z]|\s/i.test(event.key)">
                            </div>
                            <div class="form-group">
                                <select id="ageInput" name="ageInput" class="form-control">
                                    <option value="">13-17</option>
                                    <option value="team">18-24</option>
                                    <option value="individual">25-34</option>
                                    <option value="individual">35-44</option>
                                    <option value="individual">45-54</option>
                                    <option value="individual">55-64</option>
                                    <option value="individual">65 and over</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="countryInput" name="countryInput" class="form-control">
                                    <option value="">Country</option>
                                    <option value="developer">France</option>
                                    <option value="designer">Spain</option>
                                    <option value="manager">United States</option>
                                    <option value="developer">China</option>
                                    <option value="designer">Italy</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary btn-next">Next</button>
                        </div>
                        <!-- Step 2 -->
                        <div class="form-step">
                            <h2>More Questions</h2>
                            <button type="button" class="btn btn-secondary btn-prev">Previous</button>
                            <button type="button" class="btn btn-primary btn-next">Next</button>
                        </div>
                        <!-- Step 3 -->
                        <div class="form-step">
                            <h2>Final Step</h2>
                            <!-- Additional form elements for the final step -->
                            <button type="button" class="btn btn-secondary btn-prev">Previous</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="form-progress  d-flex ">
                    <div class="form-progress-bar" style="width: 33%;"></div>
                </div>
            </div>
        </div>

    <script>
        const firebaseConfig = {{ config | tojson }};
    </script>
    
    <script src="{{ url_for('static', filename='javascript/form.js') }}"></script>
</body>
</html>
