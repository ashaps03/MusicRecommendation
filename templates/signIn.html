<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="d-flex justify-content-star   ml-4 parent-flex-container">
            <div class="container mt-1 mr-5">
                <form class="mt-4 ml-5 mr-5" id="signupForm" class="mt-4">
                    <h2  style="font-family: 'Inter', sans-serif; font-size: 40px; color: white; text-align: center; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);"><strong>Login</strong></h2>                    
                    <input type="text" id="email" name="email" placeholder="Email" style="background-image: url('{{ url_for('static', filename='images/mail.png') }}'); background-repeat: no-repeat; background-position: calc(100% - 20px) center;padding-left:30px;" />
                    <input type="password" id="password" name="password" placeholder="Password" style="background-image: url('{{ url_for('static', filename='images/lock.png') }}'); background-repeat: no-repeat; background-position: calc(100% - 20px) center; padding-left:30px;" />
                    <input class="mt-5 mb-3" type="submit" id="login" name="login" value="Login">
                    <p style="text-align: center;">Don't have an account? <a href="/register">Register</a></p>                
                </form>
            </div>
            <div class="tittle ">
                <img src="{{ url_for('static', filename='images/soundscout.png') }}" alt="SoundScout Logo">
                <p style="font-family: 'Michroma', sans-serif; color: white; ">Discover music you actually like, tailored to your unique tastes. Simply sign in to get started!</p>            
            </div>
        </div>

        <script>
            const firebaseConfig = {{ config | tojson }};
        </script>

        <!-- Adding Firebase SDK -->
        <script src="{{ url_for('static', filename='javascript/auth_signin_password.js') }}" type="module"></script>

    </body>
</html>
